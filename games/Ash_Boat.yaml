name: 灰舟

brief-description: |
  灰舟，献给好奇者。（这个是我们的宣传口号）

  灰舟是一款有阅读门槛的视觉小说。它是献给其作者本身和对它好奇的人的。它同时也是一个公益素材库，其内所有原创素材的版权都以 CC 许可部分公开。
  
description: |
  灰舟是一款以创新为导向的视觉小说。其在世界观、笔法方面都进行了绝对大胆的创新。它同时也包含了一本漫画。

  在灰舟中，您将以第三人称视角引导一对来自埃尔卡庸的兄弟踏上避战乱的旅途，并解开第三人称本身的秘密。

  灰舟的各个章节均有一定的阅读难度，部分章节可能需要一定新文学功底才可以阅读。如果不能阅读这些章节，可以选择跳过。这对您把握剧情的影响不大。

  灰舟的总游玩时间为每章每线约一小时（具体视阅读速度与反复阅读次数而定）。它包含一定量的语言学解密，后者和解锁后续剧情（或漫画剧情）有直接关系。

  灰舟也同时是一个公益素材库，其内所有原创素材的版权都是以 CC BY-NC-SA 4.0 International 许可部分发布的。这包括我们的立绘库、插画库、曲库、交互界面设计图库、文案等。
  
