name: 雷霆遊騎兵

description: |
  躍入迷人的視覺小說《雷霆遊騎兵》中，玩家將從主角Walker的眼中踏上一段非凡的旅程。這個故事發生在一個嶄新的美國，而Walker和他堅定的夥伴和戀人Ofnir成為了傑出的新進成員，加入了聲名卓著的執法機構──雷霆遊騎兵。

  作為遊騎兵，Walker和Ofnir將踏上一段扣人心弦的冒險，穿越一個深受人工智能影響的社會。他們將共同航行在一個將人類存在與AI技術的奇妙與複雜性緊密交織的世界中。

  沉浸在這令人驚豔的視覺體驗中，玩家將體驗Walker與利用先進技術的網絡罪犯交鋒，甚至面對超自然案件，並面臨在一個永久被AI改變的社會中維護法紀的挑戰。

  敘事逐漸展開，玩家將揭示一個引人入勝的故事，將過去、現在和未來編織在一起，揭開這個嶄新美國表面下的神秘面紗。情感深度的故事，搭配著迷人的藝術和迷人的角色，必將使玩家完全融入《雷霆遊騎兵》的世界。

  準備好陷入Walker作為雷霆遊騎兵遊俠所面臨的困境和動人時刻了嗎？在這款視覺小說中，你將深深感受到Walker與Ofnir之間的羈絆，探索凡人與AI之間微妙的平衡，並最終決定一個處於科技革命邊緣的國家的命運。
