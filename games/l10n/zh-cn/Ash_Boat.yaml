name: 灰舟

brief-description: |
  灰舟，献给好奇者。现已更新简单模式和普通模式。灰舟是一款带有纪录片风格的视觉小说。在其中您扮演“我”，并逐渐揭开“我”身份的谜底。它同时也是一个公益素材库，其内所有原创素材的版权都以 CC 许可部分公开。
  
description: |
  灰舟是一款带有纪录片风格的视觉小说。其在世界观、笔法方面都进行了创新。它同时也包含了一本漫画。

  在灰舟中，您将以第三人称视角引导一对来自埃尔卡庸的兄弟踏上避战乱的旅途，并解开第三人称本身的秘密。
  
  灰舟的各个章节均有一定的阅读难度，难以理解的章节会逐步安排理解难度稍低的替代版本。您可以在《灰舟》中选择从简单、普通或是困难难度开始游戏。
  
  灰舟的总游玩时间为每章每线约一小时（具体视阅读速度与反复阅读次数而定）。它包含一定量的语言学解密，后者和解锁后续剧情（或漫画剧情）有直接关系。
  
  灰舟也同时是一个公益素材库，其内所有原创素材的版权都是以 CC BY-NC-SA 4.0 International 许可部分发布的。这包括我们的立绘库、插画库、曲库、交互界面设计图库、文案等。
  
