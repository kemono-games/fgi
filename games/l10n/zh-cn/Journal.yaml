description: |
  Journal 是一部半线性、浪漫、奇幻的视觉小说，主要关注人物成长和日常生活斗争。你将跟随Lucas Noire的生活，一个18岁的年轻人试图忘记过去，从痛苦的经历中继续前进。

  起初，随着主角适应他的新学校，过着他的青少年生活，结交新朋友并走出他的壳，一切似乎都变得更好，但是当某个事件发生时，不应该发生的事情再次发生，动摇了我们的现实。

  游戏共有3个可约会的角色。他们三个都是我们主角的同学，他们都将在高中毕业前的最后一年上学。

  沉迷于这个充满独特角色、快乐个性和宇宙的故事，让您质疑现实和事物的道德。

  请注意，尽量不要犯同样的错误两次，卢卡斯。

