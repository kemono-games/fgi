name: 'Glory Hounds'

brief-description: |
  Glory Hounds 是一部轻松愉快的动作/浪漫视觉小说，背景设在巴达维亚的未来之都希珀斯堡。 
  
description: |
  Alex de Rooij 是您日常的日常达尔马提亚狗，从事着死胡同的工作，当他发现老板的秘密身份是被称为黎明猎犬的蒙面义警时，他无聊的生活突然被颠覆了。

  ![](https://img.itch.zone/aW1nLzk2NDgxNzcuZ2lm/original/tHE7Xz.gif)

  作为他的助手被推到一个新职位，他很快发现它伴随着一些相当不寻常的工作场所危险 - 从看不见的时尚达人到来自当地运河深处的鱼类暴徒。
  
  ![](https://img.itch.zone/aW1nLzk2NDgxNzguZ2lm/original/0bC%2FEU.gif)

  随着威胁的不断增加，亚历克斯将不得不挺身而出，为家乡的命运而战——并决定自己的命运。

  ## 详情

  Glory Hounds 是一部情节视觉小说，计划每两到三个月发布一次（请记住，在我们构建资产和插图库时，早期发布可能需要比这更长的时间 - 我们将尽量保持沟通清晰）。每个版本都有一个以席珀斯堡市为背景的额外故事。这里没有扣人心弦的故事——这些故事将大部分保持独立，类似于启发我们的卡通和连环漫画。

