name: 'Glory Hounds'

brief-description: |
  Glory Hounds 是一部轻松愉快的动作/浪漫视觉小说，背景设在巴达维亚的未来之都希珀斯堡。 
  
description: |
  亚历克斯·德·鲁伊（Alex de Rooij） 是您日常的日常达尔马提亚狗，从事着死胡同的工作，当他发现老板的秘密身份是被称为黎明猎犬的蒙面义警时，他无聊的生活突然被颠覆了。

  ![](https://img.itch.zone/aW1nLzk2NDgxNzcuZ2lm/original/tHE7Xz.gif)

  作为他的搭档，他很快发现它带来了一些相当不寻常的工作场所危险 - 从隐形时尚达人到当地运河深处的鱼暴徒。
  
  ![](https://img.itch.zone/aW1nLzk2NDgxNzguZ2lm/original/0bC%2FEU.gif)

  随着威胁的不断加剧，亚历克斯将不得不挺身而出，为家乡的命运而战——以及决定自己的命运。

