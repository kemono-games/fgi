name: 三相奇谈

brief-description: |
  在一个人类和妖怪共同生活的世界，三个主角、三段不同的命运，交织在一起，冒险由此展开！跟随《三相奇谈》一起，探索这个奇妙的国度，聆听不同的故事。

description: |
  > *游戏尚处于开发阶段，最终成品可能会和介绍内容有所差异*
  
  ### 横板手绘风格
  
  游戏整体采用手绘风格，逐帧绘制角色动画
  
  ### 多主角多视角
  
  故事从多个主角的多个角度出发，从不同的方式聆听这个国度的奇妙故事
  
  ### 丰富的剧情探索
  
  探索不同的场景，从中发现其中的秘密，也可能会把故事导向不同的发展

