description: |
  ## 当鸣则已一鸣惊人

  Rain Check 是一部悬疑惊悚视觉小说，故事发生在一个天气模式异常的沿海城市，似乎一切都不对劲。

  跟随刚从大学毕业的金虎西奥多，他有机会周游全国，参加本周最大的科技大会之一，并在途中与一头神秘的大狼成为朋友。然而，这本应该是一个愉快的假期很快就让老虎担心自己的安全，因为他被卷入了一项正在进行的调查。老虎求助于他遇到的狼，以及一群相互冲突的调查员，拼命寻找答案。

  加入西奥多，他和他的团队将揭开关于这座城市奇怪现象的真相，以及任何可能潜伏在阴影中的事物。

  如果您喜欢这个故事并愿意支持该项目，您可以在 Patreon上查看我们。您可以访问专属的 Discord 频道、更早访问构建等。

