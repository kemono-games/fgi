name: RainCheck

brief-description: |
  Rain Check 是一部悬疑惊悚视觉小说，背景设定在一个沿海城市，那里的天气模式不同寻常，似乎没有什么是完全正确的。

  跟随最近大学毕业的金虎西奥多，因为他有机会在全国各地旅行，参加本周最大的科技大会之一，并在此过程中结识了一只神秘的大狼。

description: |
  Rain Check 将玩家带入一个充满阴谋、悬念和意外天气现象的引人入胜的世界。这部悬疑惊悚视觉小说以一个独特的沿海城市为背景，那里的气氛充满了一种不可思议的不安感，天气模式与展开的叙事一样不可预测。

  我们的主角是西奥多，一只刚从大学毕业的金虎，他踏上了越野之旅，参加最大的科技大会之一。一次平凡的旅行很快就变成了一次非凡的冒险，当他与一只神秘的狼相遇时，他带着难以忽视的神秘气息。

  但这次冒险很快就变成了一场令人毛骨悚然的噩梦，因为西奥多发现自己陷入了一张神秘和危险的网中。一个本应是休闲的假期转变为生存斗争，因为他无意中卷入了不断升级的调查。由于他的安全岌岌可危，西奥多别无选择，只能依靠神秘的狼和一群调查员，他们的个性经常发生冲突，因为他们合作。

  作为玩家，您将步入西奥多的鞋子，在阴谋和危险的动荡浪潮中航行。帮助西奥多和他的团队揭开这座沿海城市的秘密，并面对潜伏在阴影中的未知威胁。这部视觉小说呈现了一个引人入胜的叙事，巧妙地结合了神秘、动作和惊悚元素，创造了一种身临其境的体验，让玩家坐在座位的边缘。

