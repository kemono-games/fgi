name: WayFinder

brief-description: |
  WayFinder 是一部同性恋、毛茸茸的现代奇幻视觉小说，故事发生在美国东部的一个虚构城市。主角Fynn是一个人类，他知道自己是所谓的“发现者”，可以透过魅力魔法看到并感受到周围人的意图。

description: |
  Fynn 是一名二十多岁的大学二年级学生，在经历了非常糟糕的一天后回到家。 当他像往常一样放松和学习时，他遇到了三个狼巨人中的第一个，他们将挑战他对周围世界的看法——并将他介绍给一个超出他想象的世界。

  Fynn——一个“发现者”——很快发现自己处于一个十字路口，一方面要继续维持他的“普通老人”生活，又要摆脱单调的循环，帮助铁木的狼巨人找到自己的路。在那里，在巨人的世界里，约顿海姆、芬恩和他的新同伴将面临威胁命运之线本身的黑暗力量。

  然而，人类世界并非没有自己的黑暗力量......

