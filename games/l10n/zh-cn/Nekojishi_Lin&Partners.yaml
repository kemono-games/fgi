name: 'Nekojishi: Lin & Partners'

brief-description: |
  Nekojishi: Lin & Partners 是一款冒险角色扮演游戏，结合了冒险游戏玩法和实时辩论战斗！

  探索广阔的游戏世界，与角色交谈，并帮助他们完成任务——解决谜题并更多地了解当地的历史和传统。当事情到了紧要关头时，您需要在实时 RPG 辩论战中证明真相并与精神对抗。巧妙地利用你获得的信息来面对对手的每一次反驳！

description: |
  阿辽在觉醒到能够看到这个世界上的神灵之后，接触到了三只虎神，它们都想对自己的生活和未来有发言权。 
  
  ![](https://ksr-ugc.imgix.net/assets/028/320/334/3c2f64b390588aa8a790b9e722ee47ac_original.png?ixlib=rb-4.0.2&w=680&fit=max&v=1583341533&gif-q=50&lossless=true&s=ed04afd29fca907a957f8cc298997ab7)

  在Nekojishi的故事发生三年后，阿辽大学毕业，手头拮据，而他最亲近的人林虎、李克劳和颜书齐 迫切希望帮助阿辽找到工作。 

  接管 Lin & Partners Architects LLP，这是一家建筑公司，专门从事闹鬼地点的修复，并解决居住在其中的兽人灵魂的问题。

  随着 Lin & Partners 的成长，一家更大的公司即将出现。阿辽和其他人必须揭示他们在现代社会中对传统的动机和理想。

  ![](https://ksr-ugc.imgix.net/assets/028/320/353/e7397a81968b874768f4be30781dda45_original.png?ixlib=rb-4.0.2&w=680&fit=max&v=1583341634&gif-q=50&lossless=true&s=c248565a5bc22ce7f034205cbc7d73e7)

  Lin & Partners 的故事发生在阿辽和其他人开始他们的新业务时。与老面孔和新面孔联系，阿辽发现自己再次深入神灵世界！

  ![](https://ksr-ugc.imgix.net/assets/028/320/374/8884db53b7694f1a884a718cccc7886d_original.png?ixlib=rb-4.0.2&w=680&fit=max&v=1583341710&gif-q=50&lossless=true&s=42d77bcf1370a2131c53d361c5d980ee)

  ## 冒险模式

  一场以台湾为背景的冒险，充满了文化、民俗以及给阿辽带来如此多麻烦的精神。在 Lin & Partners 中，您可以探索世界、与角色交谈、解决谜题、接受任务等等！ 
  
  ![](https://ksr-ugc.imgix.net/assets/028/189/496/9a6b78bd584d4439c85f5b4499201607_original.png?ixlib=rb-4.0.2&w=680&fit=max&v=1582427936&gif-q=50&lossless=true&s=b5d43d3752f9f4c16b065f9a3c9ff584)

  你还可以通过在你的主要冒险中进行支线任务来了解你在世界上遇到的灵魂。你与陪伴阿辽在你旅途中的各种精神建立的联系将使他们的论点在辩论中更有说服力！
  
  ![](https://ksr-ugc.imgix.net/assets/028/182/461/eeec91db0483c9535ef83d26dadf32ad_original.gif?ixlib=rb-4.0.2&w=680&fit=max&v=1582360637&gif-q=50&q=92&s=a1340360fb4ae180a69ee8040fe4a6ca)


  ## 辩论战

  当阿辽说服一个灵魂的时候，一场辩论开始了！辩论是实时 RPG 战斗，玩家使用争论卡来破坏对手的信誉(HP)。使用卡片会使用每回合都会补充的灵感点数(IP)。

  在某些情况下，您甚至可能需要使用冒险中收集到的特定线索来反驳对手的说法！选择正确，你会让他们大开眼界！

  ![](https://ksr-ugc.imgix.net/assets/028/071/616/6672dc510eeeff96b12ee9ffb1f7ec6c_original.png?ixlib=rb-4.0.2&w=680&fit=max&v=1581550960&gif-q=50&lossless=true&s=536f992278e5dd553b4573c8dd804ce3)

  巧妙地使用论据卡及其效果向对手展示您的思维方式！您可以使用的卡片将根据您的冒险进度、您身边的角色、完成的支线任务以及世界中隐藏的其他秘密而改变。 

  ![](https://ksr-ugc.imgix.net/assets/028/351/427/04039ba3f343af8d545d80b172176cc3_original.jpg?ixlib=rb-4.0.2&w=680&fit=max&v=1583551597&gif-q=50&q=92&s=255aa2f1604558f476d3fcb35e74291b)

  游戏的每个版本都将包含每种语言。如果您选择 Nintendo Switch 版本，则无论 Nintendo eShop 区域如何，您都可以使用任何语言进行游戏。 

