name: SchoolLove

brief-description: |
  这是一部关于一个小家庭日常生活的线性成人内容小说。

  在这个游戏中，您将探索主角因没有弟弟的陪伴而感到紧张之间的关系。而如何共同应对生活的困难，铃木将努力适应新的环境，面对不可预见的挑战。

