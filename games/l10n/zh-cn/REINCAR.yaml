name: REINCAR

brief-description: |
  这是一部动态小说，这里没有游戏机制，没有玩家主角，没有选择，唯一能做的就是看着眼前的故事。

description: |
  情节和故事围绕艾略特展开，艾略特是我们世界的人类，他的故事在他神秘地醒来后在一个陌生的世界，他唯一的生命线是一个狼人般的人，他愿意帮助艾略特找到通往最近安全地方的路，然而那里的道路很长，他们截然不同的生活将使生活和相互理解成为旅行时面临的艰难挑战。

  我希望这个故事专注于角色，他们的需求和需求，他们看待事物的方式以及他们相互沟通的能力，以便在他们逐渐学会如何共同生活时使这种新的不舒服的生活方式变得可以忍受。

  ## 对于本游戏的计划
  在技术方面，我计划让这个项目尽可能高质量，大多数角色的表情和姿势都是独一无二的，不可重复使用，其中一些表情和一些元素如果可能的话，我会委托我想支持的多位艺术家制作动画！
  理想情况下，我希望这个项目具有类似于故事板的视觉节奏。
  故事要点已经写下来，将分为 3 本大部头/书籍，每本有 5 章。

  在长度方面，演示将在 8 到 10 分钟左右，理想情况下，每章将持续大约 90 到 120 分钟，虽然我知道与其他视觉小说的标准相比，它的可能性不大，但目标是拥有精致、非常详细和视觉体验，比大多数视觉小说项目需要更多的艺术品， 因此，随着每个场景的工作量增加，缩短体验的总长度以减少整体工作量是正常的。

  该项目不会一点一点地公开更新，只有在完整章节完成后才会公开发布。


  8-10分钟的演示可用

  最后，如果你想支持这个项目并在经济上帮助我，请进入我的patreon页面，你可以在那里获得各种奖励，从让你的名字显示在章节的片尾字幕中，可以访问脚本和故事板等等！

