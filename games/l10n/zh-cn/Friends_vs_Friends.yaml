name: Friends_vs_Friends

brief-description: |
  这是一款线上PvP射击游戏。在这里，你能体验到最疯最劲的战斗和卡牌构筑玩法。选择中意的角色，用卡牌武装自己，为轰轰烈烈的战斗做好万全准备！

description: |
  ![](https://media.st.dl.eccdnx.com/steam/apps/1785150/extras/ABOUTTHISGAME_STEAM.gif)

  不论是1v1还是2v2，速速加入战斗，在快节奏氛围中大闹一场！提升玩家等级，获得全新卡牌，加强已有卡牌，逐渐掌握一众脱线角色的独特被动技能。你问我好在哪里？花点小钱，你那些损友有一个算一个，都可以请来嗨一场！无副作用的那种哦！

  **推荐使用加速器来获得更稳定的线上联机体验！

  ![](https://media.st.dl.eccdnx.com/steam/apps/1785150/extras/FEATURES_STEAM.gif)

  好友照样来掰头：在1v1或2v2战斗中匹配世界各地的玩家，亦可直接组织私人比赛，与好友比拼。需要有人撑腰？那就邀请朋友来观战！
  角色丰富迷人眼：超酷角色任君选择，各自都身怀绝技，合理搭配牌组即可发挥一加一大于二的强大效果。
  超低的价格+超高的质量=还有这种好事？！：为了提升凝聚力，我们尽最大努力一碗水端平，创造公平的竞技环境，无脑来玩就是了！
  不断磨炼，惊艳全场：参与匹配战与限时挑战，即可不断升级，获得全新卡牌和武器。
  构筑牌组乐趣多：收集各类武器、陷阱和诅咒卡牌，通过升级提升其实力。
  更新与季度内容：本体发售后也会持续更新角色、卡牌、地图和基地升级相关内容。
  是谁能打又会穿：解锁让人眼花缭乱的皮肤和卡牌设计，酷炫装饰就要秀出来！
  勤学苦练是正道：在人机切磋中尝试全新卡牌连击，磨练技艺，以备不时之需。

