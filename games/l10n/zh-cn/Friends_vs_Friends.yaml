name: Friends_vs_Friends

brief-description: |
  这是一款线上PvP射击游戏。在这里，你能体验到最疯最劲的战斗和卡牌构筑玩法。选择中意的角色，用卡牌武装自己，为轰轰烈烈的战斗做好万全准备！

description: |
  ![](https://cdn.cloudflare.steamstatic.com/steam/apps/1785150/extras/ABOUTTHISGAME_STEAM.gif)

  在线进行1v1或2v2的快节奏、混乱战斗！提高玩家等级，获得新卡片，改进已有的卡片，并了解一系列具有独特被动技能的多样化角色。最好的部分？以这个价格，你可以邀请所有朋友免费加入！

  ![](https://cdn.cloudflare.steamstatic.com/steam/apps/1785150/extras/FEATURES_STEAM.gif)

  * 好友对战：在全球范围内与其他玩家进行1v1或2v2比赛，或者与您的朋友创建私人比赛。需要支持吗？邀请你的朋友来观战！
  * 充满个性的游戏：从时尚角色阵容中选择一个拥有自己独特能力并可提高牌组协同效应。
  * 低价+高质量=怎么做到？为了让团队保持在一起，我们确保降低成本以便轻松加入。
  * 进步给人留下深刻印象：通过匹配对局和定时挑战来升级并获得新牌。
  * 叠放您的卡组：收集武器、陷阱和诅咒牌，然后升级它们以增加其力量。
  * 更新和季节性内容：期待发布后的新内容，包括独特角色、卡片、地图以及家园基地的升级。
  * 玩换装游戏：解锁酷炫的皮肤和卡片设计变体来炫耀！
  * 练习，练习，再练习：与机器人对抗，尝试新的牌组合，并提高你在关键时刻的技能。

