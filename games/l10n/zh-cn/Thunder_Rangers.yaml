name: 雷霆遊騎兵

description: |
  跃入迷人的视觉小说《雷霆游骑兵》中，玩家将从主角Walker的眼中踏上一段非凡的旅程。 这个故事发生在一个崭新的美国，而Walker和他坚定的伙伴和恋人Ofnir成为了杰出的新进成员，加入了声名卓著的执法机构──雷霆游骑兵。

  作为游骑兵，Walker和Ofnir将踏上一段扣人心弦的冒险，穿越一个深受人工智能影响的社会。 他们将共同航行在一个将人类存在与AI技术的奇妙与复杂性紧密交织的世界中。

  沉浸在这令人惊艳的视觉体验中，玩家将体验Walker与利用先进技术的网络罪犯交锋，甚至面对超自然案件，并面临在一个永久被AI改变的社会中维护法纪的挑战。

  叙事逐渐展开，玩家将揭示一个引人入胜的故事，将过去、现在和未来编织在一起，揭开这个崭新美国表面下的神秘面纱。 情感深度的故事，搭配着迷人的艺术和迷人的角色，必将使玩家完全融入《雷霆游骑兵》的世界。

  准备好陷入Walker作为雷霆游骑兵游侠所面临的困境和动人时刻了吗？ 在这款视觉小说中，你将深深感受到Walker与Ofnir之间的羁绊，探索凡人与AI之间微妙的平衡，并最终决定一个处于科技革命边缘的国家的命运。
