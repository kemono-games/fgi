name: GYEE

brief-description: |
  GYEE是款3D角色扮演回合制卡牌游戏。支持iOS、安卓和STEAM，在全球发布。游戏以LGBTQ群体为主要元素，以架空世界为背景，讲述主角被神秘骰子吸入名为拉克斯姆的异世界，结识一群名为盖伊的灵魂伴侣并与暗影作战的故事。
description: |
  ## 游戏介绍
  游戏中，盖伊(GYEE)是人类社会的少数群体。

  他们的血液中蕴含着野兽的力量，眼眸发出金色的光芒。

  他们寻找相投的灵魂、建立连接，激发着彼此，也牵绊着彼此。

  他们随机存在于普通人之中，被人们一些误解，被一些人歧视。

  但他们勇敢、自爱。在充满敌意的环境裡，隐藏着、坚守着，努力争取着平等生存的权利。

  你通过神奇的骰子来到拉克斯姆，遇见形态各异的盖伊，与他们建立灵魂连接，并渐渐地改变着他们的命运。
  
