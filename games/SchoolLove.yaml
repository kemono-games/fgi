name: SchoolLove

brief-description: |
  It is a linear adult content novel about the daily life of a small family.

  In this game you explore the relationship between the protagonist feeling nervous about not having the company of his younger brother. and how to cope with the difficulties of life together, Suzuki will try to adapt to his new environment and face unforeseen challenges. 

description: |
  It is a linear adult content novel about the daily life of a small family.

  Here you play the role of protagonist, Suzuki Tsukimine.

  ![](https://img.itch.zone/aW1nLzExOTc5OTAyLnBuZw==/original/luvdqE.png)

  A 19-year-old wolf who faces his first day at a prestigious high school

  ## - The Fujimi Institute -

  In this game you explore the relationship between the protagonist feeling nervous about not having the company of his younger brother. and how to cope with the difficulties of life together, Suzuki will try to adapt to his new environment and face unforeseen challenges. 

  ![](https://img.itch.zone/aW1nLzExOTc5ODMxLnBuZw==/original/Xt90ic.png)

  Wondering if something can go wrong on your first day of school?


