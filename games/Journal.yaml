description: |
  Journal is a semi-linear, romance, fantasy visual novel with a major focus on character growth and daily life struggles. You’ll follow the life of Lucas Noire, an 18-year old trying to forget the past and move on from painful experiences.

  At first, it all appears better with the protagonist adapting to his new school and living his teen life, making new friends and coming out of his shell, but when a certain event takes place, things that shouldn’t be possible occur yet again, shaking our reality as it is.

  The game features a total of 3 dateable characters. All three of them are classmates of our protagonist, where they'll all be attending for their last year before graduating highschool.

  Indulge in this story full of unique characters, joyful personalities, and a universe that will make you question reality and the morality of things.

  And just a heads up, try to not make the same mistakes twice, Lucas. 

